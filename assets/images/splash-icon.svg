<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shiba Inu Face -->
  <g transform="translate(200, 200)">
    <!-- Base head shape (round with wide cheeks) -->
    <ellipse cx="0" cy="0" rx="80" ry="75" fill="#D4A574"/>
    
    <!-- Lower face/jaw area -->
    <ellipse cx="0" cy="25" rx="65" ry="50" fill="#D4A574"/>
    
    <!-- Ears (triangular and upright) -->
    <path d="M -50 -55 L -37 -85 L -20 -60 Z" fill="#D4A574"/>
    <path d="M 50 -55 L 37 -85 L 20 -60 Z" fill="#D4A574"/>
    
    <!-- Inner ears -->
    <path d="M -44 -62 L -35 -78 L -25 -65 Z" fill="#8B6844"/>
    <path d="M 44 -62 L 35 -78 L 25 -65 Z" fill="#8B6844"/>
    
    <!-- White face markings (urajiro) -->
    <!-- Cheeks -->
    <ellipse cx="-45" cy="12" rx="38" ry="45" fill="#FFF5E6"/>
    <ellipse cx="45" cy="12" rx="38" ry="45" fill="#FFF5E6"/>
    
    <!-- Muzzle/mouth area -->
    <ellipse cx="0" cy="30" rx="45" ry="38" fill="#FFF5E6"/>
    
    <!-- Forehead to nose bridge -->
    <path d="M -20 -12 Q 0 -18 20 -12 L 12 12 L 0 18 L -12 12 Z" fill="#FFF5E6"/>
    
    <!-- Eyes (small and triangular) -->
    <ellipse cx="-28" cy="-12" rx="9" ry="13" fill="#2A2A2A" transform="rotate(-15 -28 -12)"/>
    <ellipse cx="28" cy="-12" rx="9" ry="13" fill="#2A2A2A" transform="rotate(15 28 -12)"/>
    
    <!-- Eye highlights -->
    <circle cx="-25" cy="-15" r="3" fill="#FFFFFF"/>
    <circle cx="31" cy="-15" r="3" fill="#FFFFFF"/>
    
    <!-- Nose (black, rounded triangle) -->
    <ellipse cx="0" cy="25" rx="7" ry="6" fill="#000000"/>
    
    <!-- Mouth (subtle smile) -->
    <path d="M 0 30 Q -15 38 -22 32" stroke="#2A2A2A" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 0 30 Q 15 38 22 32" stroke="#2A2A2A" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Eyebrow spots (tan points) -->
    <ellipse cx="-32" cy="-32" rx="8" ry="5" fill="#8B6844" transform="rotate(-20 -32 -32)"/>
    <ellipse cx="32" cy="-32" rx="8" ry="5" fill="#8B6844" transform="rotate(20 32 -32)"/>
    
    <!-- Forehead color variation -->
    <ellipse cx="0" cy="-38" rx="32" ry="20" fill="#C8956D"/>
  </g>
  
  <!-- App Name (optional) -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8B6844">わんこログ</text>
</svg>